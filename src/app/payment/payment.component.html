<div *ngIf="!processPayment">
    <app-header></app-header>    
    <div class="container" style="margin-top:100px">
        <div class="row text-center">
            <div class="col-sm-12 col-sm-offset-6"><br/>
                <h2 style="color:#000">Select an Option to Pay</h2>
                <div class="form-group" style="width:20%;margin:auto;">
                    <input class="form-control" type="number" min="1" [(ngModel)]="finalAmt" name="finalAmt"  style="margin-top:20px"/><br/>
                </div>
                <h3 style="color:#000">Amount to Pay : <span style="color: #2f7106;font-size: 22px;font-weight: 700;">Rs {{finalAmt}}</span></h3>
        </div>        
        </div>
        <div class="row">
            <div class="col-sm-3 col-sm-offset-1" style="padding:50px">
            </div>
            <div class="col-sm-3 col-sm-offset-1" style="padding:50px">
                <div id="paypal-button"></div>
            </div>
            <div class="col-sm-3 col-sm-offset-1" style="padding:50px;">
                <button type="button" class="btn btn-sm btn-primary" (click)="paytmPaymentCheckout()" style="border-radius: 20px">Paytm Payments</button>
            </div>
            <div class="col-sm-3 col-sm-offset-1" style="padding:50px">
            </div>
        </div>
    </div>
</div>

<html *ngIf="processPayment">
<head>
    <title>Merchant Checkout Page</title>
</head>
<body>
    <h1 style="text-align: center;margin-top: 30px">Please do not refresh this page...</h1>
    <form method="post" action="{{ paymentData.data.url }}" name="paytm_form" id="paytm_form">
        <input type="hidden" name="MID" value="{{ paymentData.paytmParams.MID }}">
        <input type="hidden" name="WEBSITE" value="{{ paymentData.paytmParams.WEBSITE }}">
        <input type="hidden" name="INDUSTRY_TYPE_ID" value="{{ paymentData.paytmParams.INDUSTRY_TYPE_ID }}">
        <input type="hidden" name="CHANNEL_ID" value="{{ paymentData.paytmParams.CHANNEL_ID }}">
        <input type="hidden" name="ORDER_ID" value="{{ paymentData.paytmParams.ORDER_ID }}">
        <input type="hidden" name="CUST_ID" value="{{ paymentData.paytmParams.CUST_ID }}">
        <input type="hidden" name="MOBILE_NO" value="{{ paymentData.paytmParams.MOBILE_NO }}">
        <input type="hidden" name="EMAIL" value="{{ paymentData.paytmParams.EMAIL }}">
        <input type="hidden" name="TXN_AMOUNT" value="{{ paymentData.paytmParams.TXN_AMOUNT }}">
        <input type="hidden" name="CALLBACK_URL" value="https://minisocialmedia.herokuapp.com/api/payment-success">
        <input type="hidden" name="CHECKSUMHASH" value="{{ paymentData.data.checksum }}">
    </form>
    <!-- <script type="text/javascript">document.paytm_form.submit();</script> -->
</body>
</html>
