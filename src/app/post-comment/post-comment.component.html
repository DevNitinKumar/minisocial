<div class="container" style="margin-top:10px">
    <div class="row">
        <div class="col-sm-12">
            <div class="post-container" id="newPostCommentContainer">
                <form class="example-form" #form="ngForm" [formGroup]="addCommentForm" (submit)="addNewComment()">
                    <mat-error *ngIf="error">
                        {{errorMsg}}
                    </mat-error>
                    <h2>Add New Comment</h2>
                    <mat-form-field class="example-full-width">
                        <textarea matInput rows="3" cols="40" placeholder="Message" formControlName="postComment"></textarea>
                    </mat-form-field><br/>
                    <button mat-raised-button color="primary" style="float: right;">ADD</button>
                </form>
            </div>
        </div>
    </div>
</div>
<hr/>
<div>
    <div class="header commentShowDiv" *ngFor="let postCmt of post?.comments">
        <span>{{ postCmt?.comment | uppercase }}</span><br/>
        <span style="font-size: 14px">By : <span style="font-weight: 700">{{ postCmt?.username | titlecase }}</span></span><br/>
        <span style="font-size: 12px">{{ postCmt?.createdAt | formatDate }}</span>
    </div>
</div>
