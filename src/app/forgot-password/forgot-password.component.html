<mat-spinner style="margin:300px auto;" mode="indeterminate" *ngIf="loader"></mat-spinner>
<mat-card class="login-card" *ngIf="!loader">
  <div mat-card-avatar class="example-header-image"></div>
  <form class="example-form" [formGroup]="resetPwdForm" (submit)="resetPassword()">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error>
          please provide a proper <strong>email</strong> address
        </mat-error>
      </mat-form-field>
      <h2 *ngIf="showMsg" style="font-size: 14px;font-weight: 400;" [style.color]="errorMsg ? 'red' : 'green'">{{msg}}</h2>
      <!-- <h2 *ngIf="erroMsg" style="font-size: 14px;font-weight: 400;color:red">Email sent successfully!!</h2> -->
      <button mat-raised-button color="primary" *ngIf="!disabled">SUBMIT</button>
      <button mat-raised-button color="primary" disabled *ngIf="disabled">SUBMIT</button>
      <span style="margin-top: -30px;">Back to <a style="color:#4e53e2;cursor: pointer;" class="removeOut" routerLink="/login">Login</a></span>
    </div>
  </form>
</mat-card>
